{% extends "base.html" %}
{% block title %}Участники группы {{ group.title }}{% endblock %}
{% block content %}
  <h3>Участники группы {{ group.title }}</h3>
  <div class="d-flex justify-content-start">
    <a class="btn btn-primary mb-2 mt-2 me-2"
       href="{% url 'posts:group_posts' group.slug %}">Вернуться к группе</a>
  </div>
  <div class="d-flex justify-content-around">
    <ul class="list-group">
      {% for member in members %}
        <li class="list-group-item">
          <a class="text-decoration-none"
             href="{% url 'posts:group_add_administrator' group.slug member.username %}">{{ member.username }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
