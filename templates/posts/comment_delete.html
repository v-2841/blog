{% extends "base.html" %}
{% block title %}Удалить комментарий?{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">Удалить комментарий?</div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
              <a class="btn btn-primary me-2"
                 href="{% url 'posts:post_detail' comment.post.id %}">Нет</a>
              <button type="submit" class="btn btn-danger">Да</button>
              &nbsp;
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
